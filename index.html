<!doctype html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
    </head>

    <body>
        <div class="min-h-screen flex justify-center items-center w-full bg-gray-900">

            <div class="bg-gray-500 text-white rounded shadow-lg max-w-xs sm:max-w-md">
                <div class="flex p-2 space-x-0 flex-col md:flex-row sm:space-x-6">

                    <div class="flex items-center justify-center my-4">
                        <img src="https://picsum.photos/200/300" alt="image" class="rounded h-48 w-48">
                    </div>

                    <div class=" flex flex-col items-start justify-center text-left space-y-2 ">
                        <h2 class="text-md">Get diet and fitness tips in your inbox</h2>
                        <small>Eat better and exercise better . Signup for the news letter</small>

                        <form action="" method="post" class="flex flex-col w-full space-y-2">
                            <input type="text" placeholder="Enter your email" class="rounded-sm p-2 text-black " />
                            <button type="submit" class="bg-pink-500 rounded p-2
                            
                            hover:bg-pink-600 transition duration-300 ease-in-out
                            ">Subscribe</button>
                        </form>


                    </div>
                </div>
            </div>

        </div>
    </body>

</html>
