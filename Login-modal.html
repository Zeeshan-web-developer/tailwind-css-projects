<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
    </head>

    <body>

        <div class="flex items-center justify-center min-h-screen w-full bg-cyan-500">


            <div class="flex">
                <div class="shadow bg-white rounded-lg flex-col flex p-6 space-y-4">

                    <div class="flex justify-between">
                        <h1 class="text-3xl font-bold mb-5 ">Log In</h1>

                        <span
                            class="relative top-0 text-4xl text-red-400 hover:text-gray-500 transition duration-300 ease-in-out cursor-pointer">X</span>

                    </div>
                    <p class="text-gray-400 max-w-sm">
                        Log in to your account to upload or download pictures, videos or music.
                    </p>

                    <input type="text" placeholder="Enter your email address"
                        class="border-2 border-gray-300  px-2 py-6 outline-none focus:border-cyan-500 w-full mt-5 rounded-lg">


                    <div class="flex items-center flex-col space-y-2 md:flex-row md:justify-between">

                        <span class="text-center text-cyan-500">Forgot password</span>

                        <button
                            class="w-full md:w-fit	  bg-cyan-800 text-white px-4 py-6 md:px-12   rounded-lg hover:bg-cyan-800 transition duration-300 ease-in-out">Next
                            -->
                        </button>
                    </div>

                    <hr>
                    <span class="text-center font-thin text-gray-400">or log in with</span>
                    <div class="space-y-2 flex flex-col  md:flex-row md:space-y-0 md:space-x-2 space-x-0">
                        <button
                            class="w-full  text-gray-400 px-2 py-3 rounded-lg hover:bg-cyan-800 transition duration-300 ease-in-out border-2">Log
                            In with Google</button>
                        <button
                            class="w-full text-gray-400 px-2 py-3 rounded-lg hover:bg-cyan-800 transition duration-300 ease-in-out border-2">Log
                            In with Facebook</button>
                    </div>



                </div>
                <div class="hidden md:block">

                    <img src="https://github.com/bradtraversy/tailwind-course-projects/blob/main/mini-projects/login-modal/images/image.jpg?raw=true"
                        class="w-80" />
                </div>

            </div>


        </div>


    </body>

</html>
