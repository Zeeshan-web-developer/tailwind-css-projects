<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
    </head>

    <body>
        <div class="min-h-screen flex justify-center items-center bg-cyan-500 ">

            <div class="shadow-2xl p-6 md:p-20 bg-white rounded-3xl">

                <ul
                    class="flex flex-col md:flex-row space-y-2 md:space-y-0 justify-center items-center space-x-0 md:space-x-2 md:justify-end mb-5">
                    <li>Vector</li>
                    <li>Illustrations</li>
                    <li>Images</li>
                    <li>Icons</li>
                </ul>

                <div>
                    <h1 class="text-4xl font-bold mb-5">Image Gallery</h1>
                </div>

                <div class="flex flex-col md:flex-row  space-y-2 justify-between my-5">
                    <div class="flex justify-between">
                        <input type="text" placeholder="Search"
                            class="md:w-80 border-b-2 border-gray-300  px-2 py-2 outline-none focus:border-cyan-500">
                        <button>
                            <svg xmlns="http://www.w3.org/2000/svg"
                                class="w-8 text-gray-300 duration-200 hover:scale-110" viewBox="0 0 24 24"
                                stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round"
                                stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                                <circle cx="10" cy="10" r="7" />
                                <line x1="21" y1="21" x2="15" y2="15" />
                            </svg>
                        </button>

                    </div>
                    <div>
                        <button
                            class="w-full bg-cyan-500 text-white px-4 py-2 rounded-lg hover:bg-cyan-600 transition duration-300 ease-in-out">Search</button>

                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3  gap-2">

                    <div class="">
                        <img src="https://tailwindfromscratch.com/mini-projects/image-gallery/images/image1.jpg" alt=""
                            class="w-72">
                    </div>
                    <div class="">
                        <img src="https://tailwindfromscratch.com/mini-projects/image-gallery/images/image1.jpg" alt=""
                            class="w-72">
                    </div>

                    <div class="">
                        <img src="https://tailwindfromscratch.com/mini-projects/image-gallery/images/image1.jpg" alt=""
                            class="w-72">
                    </div>


                </div>

                <footer class="flex justify-center items-center mt-10">
                    <p class="text-gray-400">Made with <span class="text-red-500">&hearts;</span> by <a
                            class="text-blue-500" href="https://tailwindfromscratch.com">Tailwind </a> From Scratch</p>
            </div>




        </div>

    </body>

</html>
